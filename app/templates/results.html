{% extends 'base.html' %}

{% block title %}Мое резюме{% endblock %}

{% block content %}
        <div class="container">
                <div class="card">
                        <div class="card-header">
                        <p>Погода в {{ weather.city }}</p>
                        </div>
                        <div class="card-body">
                        <p>{{ weather.temp }}°</p>
                        <p>{{ weather.description }}</p>
                        <p>Как ощущается : {{ weather.feels_like }}°</p>
                        </div>
                </div>
        </div>

{% endblock %}
